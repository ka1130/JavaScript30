<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("Hello");

        // Interpolated
        console.log("Hello, I am a %s string!", "LOL");

        // Styled
        console.log("%c I am some great text", "font-size: 2rem; background: #eeeaaa; text-shadow: 5px 5px 0 rgba(0, 0, 0, .3)");

        // warning!
        console.warn("OH NOOOO");

        // Error :|
        console.error("Shit!");

        // Info
        console.info("Crocodiles eat 3-4 people per year.");

        // Testing
        console.assert(1 === 1, "That is wrong!");
        //now you don't see anything because that is true
        //console.assert will only fire when something is wrong
        console.assert(1 === 2, "That is wrong!");

        const p = document.querySelector("p");
        console.assert(p.classList.contains("ouch"), "That is wrong!");

        // clearing
        console.clear(); //clears your console

        // Viewing DOM Elements
        console.log("p");
        console.dir("p");

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age}`);
            console.log(`${dog.name} is ${dog.age * 7} dog age years old`);
            console.groupEnd(`${dog.name}`);

            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age}`);
            console.log(`${dog.name} is ${dog.age * 7} dog age years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        // count how many times you use a specific word/number/object/DOM node etc.
        console.count("Wes");
        console.count("Wes");
        console.count("Steve");
        console.count("Steve");
        console.count("Wes");
        console.count("Steve");
        console.count("Wes");
        console.count("Steve");
        console.count("Steve");

        // timing
        // to check how long sth takes, you can start a timer
        console.time("fetching data");
        fetch("https://api.github.com/users/wesbos")
            .then(data => data.json())
            .then(data => {
                console.timeEnd("fetchnig data");
                //here you pass the same string as initially
                console.log(data);
            });
        //table
        console.table(dogs);
    </script>
</body>

</html>
